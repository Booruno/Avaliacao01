<div class="container p-5">
    <div class="row">
        <div class="col text-center mb-5">
            <h1>C√ÅLCULO IMC</h1>
        </div>
    </div>

    <form ng-submit="enviar()" ng-controller="imcCtrl">
        <div class="form-row">

            <div class="form-group col-12 col-md-6 offset-md-3">
                <label for="peso">Peso</label>
                <input type="number" id="peso" ng-model="peso" class="form-control"
                    placeholder="Ex: 90 (KG)">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-12 col-md-6 offset-md-3">
                <label for="altura">Altura</label>
                <input type="text" id="altura" ng-model="altura" class="form-control"
                    placeholder="Ex: 1.90 (M)">
            </div>
        </div>

        <div class="row mt-5 text-center">
            <div class="col">
                <input class="btn btn-success" type="submit" value="Salvar" onclick="salvarIMC()">
            </div>
        </div>

    </form>
    

</div>
